<!DOCTYPE html>
<html data-ng-app="clientesApp" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gestión Clientes</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" >

        <link rel="stylesheet"  href="css/app.css"/>
        <!-- JS dependencies -->
        <script src="//code.jquery.com/jquery-3.7.1.min.js" ></script>
        <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.min.js" ></script>
        <script src="js/clientesDAOJquery.js"></script>
        <script src="js/clientesDAOfetch.js"></script>
        <script src="js/clientesController.js"></script>


    </head>
    <body  class="container">
        <header class="p-5 bg-light rounded-3">
            <h1>
                <a href="index.html"><img src="images/logo.png"></a>
                Club de Tenis
            </h1>
        </header>
        <main class="row ">
            <nav class="col-md-2">
                <h2>Opciones</h2>
                <ul class=" nav nav-pills flex-column">
                    <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="#" id="btCrea" class="nav-link active">Nuevo Cliente</a></li>
                </ul>
            </nav>
            <section class="col-md-10">
                <h2>Gestión CRUD Clientes AJAX/JAX-RS</h2>
                <p>click en elemento para editar<p>
                    <!-- List of clientes -->
                <table class="table table-striped table-hover">
                    <thead>
                        <tr><th>ID</th><th>Nombre</th><th>DNI</th><th>Socio</th>
                        </tr>
                    </thead>
                    <tbody id="tbClientes">
                    </tbody>
                </table>
            </section>
        </main>
        <footer class="pt-2 bg-body-tertiary">
            <div class="card">
                <p class="card-body text-end">Made with <span class="text-danger">❤</span> in DAW</p>
            </div>
        </footer>
        <!-- Clientes modal EDIT form, Bootstrap based-->
        <div class="modal fade" id="edCliente" tabindex="-1" role="dialog" >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Edición de cliente</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="" method="POST"  id='frmCliente' >
                            <ul id="errMsgs" class="form-group">
                                <!-- Server validation errors -->
                            </ul>

                            <div class="form-group"><label>Cliente nº: <span id="id"></span></label></div>
                            <div class="form-group">
                                <label>Nombre: <input name='nombre' class="form-control" required/></label>
                                <p id="errNombre" class="text-danger " style="display:none"  >
                                    El nombre debe tener al menos 4 caracteres.
                                </p>
                            </div>
                            <div class="form-group mt-2">
                                <label>DNI: <input name="dni" class="form-control"/></label>
                                <p id="errDni" class="text-danger" style="display:none" >
                                    El DNI no es de la forma 12345678-A
                                </p>
                            </div>
                            <div class="form-group mt-2">
                                <label class="form-check-label"><input type="checkbox" name="socio" id="iSocio" class="form-check-input" /> Socio</label>
                            </div>
                            <footer class="modal-footer">
                                <div class=" btn-group">
                                    <input type="submit" Value="Guardar" class="btn btn-primary">
                                    <input type="button" id="btBorra" value="Borra" class="btn btn-danger" >
                                    <input type="button" id="btCancela" value="Cancela" class="btn btn-default">
                                </div>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
